name: Linux Build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        compiler:
          - gcc
          - clang


        branch:

          # - develop

        # official release
          - '6.0'

        # unzip beta releases
          - '6.10c25'

          # main linux distros
          - aix
          - centos
          - debian
          - fedora
        # disable- issues with rcc symbols missing
        #   - opensuse
          - oracle
          - slackware
          - ubuntu



          # other forks
          - packit-service-unzip

    name: Build with '${{ matrix.branch }}' and CC=${{ matrix.compiler }}
    steps:

    - uses: actions/checkout@v4
      with:
        ref: ${{ matrix.branch }}

    - name: Install librcc for opensuse
      if: ${{ matrix.branch }} == 'opensuse'
      run: sudo apt-get install -y librcc-dev

    - name: Configure & build
      run: make -f unix/Makefile generic
      env:
        CC: ${{ matrix.compiler }}

    - name: Run unzip -v
      run: ./unzip -v

    - name: Run unzip -h
      run: ./unzip -h

    - name: Run unzip -hh
      run: ./unzip -hh